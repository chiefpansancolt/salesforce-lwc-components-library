<!-- sldsValidatorIgnore -->
<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={modalClass}>
    <div class="slds-modal__container">
      <!-- Modal/Popup Box LWC header here -->
      <button
        disabled={isLoading}
        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
        title={labels.Close}
        onclick={closeModal}
        if:true={showCloseButton}
      >
        <lightning-icon icon-name="utility:close" alternative-text={labels.Close} variant="inverse" size="small"></lightning-icon>
        <span class="slds-assistive-text">{labels.Close}</span>
      </button>

      <header if:false={headless} class="slds-modal__header">
        <slot name="title"></slot>
      </header>

      <div class="slds-is-relative">
        <lightning-spinner alternative-text={loadingText} size="medium" variant="brand" if:true={isLoading}></lightning-spinner>
        <div class={modalContentClass} id="modal-content-id-1">
          <div class={paddingClass}>
            <slot name="body"></slot>
          </div>
        </div>

        <footer if:false={footless} class={modalFooterClass}>
          <slot name="footer"></slot>
        </footer>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
