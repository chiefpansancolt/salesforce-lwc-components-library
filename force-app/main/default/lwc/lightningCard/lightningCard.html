<!-- sldsValidatorIgnore -->
<template>
  <article class={cardClassNames}>
    <lightning-spinner alternative-text={loadingText} size="medium" variant="brand" if:true={isLoading}></lightning-spinner>
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <template if:true={hasIcon}>
          <div class="slds-media__figure">
            <lightning-icon icon-name={iconName} alternative-text="Card Icon"></lightning-icon>
          </div>
        </template>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <span>{title}</span>
          </h2>
        </div>
        <div class="slds-no-flex">
          <slot name="actions"></slot>
        </div>
      </header>
    </div>
    <div class={bodyClassNames}>
      <template if:false={isEmpty}>
        <slot name="body"></slot>
      </template>
      <template if:true={isEmpty}>
        <p class="slds-text-align_center">{emptyText}</p>
      </template>
    </div>
    <footer class="slds-card__footer" if:false={hideFooter}>
      <slot name="footer"></slot>
    </footer>
  </article>
</template>
